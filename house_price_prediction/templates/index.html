<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form class="row g-3" method="POST">
        {% csrf_token %}
        <h1>Predict House Pricings...</h1>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Bedrooms</label>
            <div class="col-sm-10">
                <input type="number" name="Bedrooms" class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Bathrooms</label>
            <div class="col-sm-10">
                <input type="number" name="Bathrooms" class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Floors</label>
            <div class="col-sm-10">
                <input type="number" name="Floors" class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">SQ FEET</label>
            <div class="col-sm-10">
                <input type="number" name="SQ_FEET" class="form-control">
            </div>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Calculate Price</button>
          </div>
        </form>
    </div>
    <div class="container">
        <hr>
        <h5>Bedrooms: <u>{{bedroom}}</u></h5>
        <h5>Bathrooms: <u>{{bathroom}}</u></h5>
        <h5>Floors: <u>{{floors}}</u></h5>
        <h5>Square Feet: <u>{{sq_feet}}</u></h5>
        <hr>
        <h5>Predicted Price: <u>{{price}}</u></h5>
        <hr>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
